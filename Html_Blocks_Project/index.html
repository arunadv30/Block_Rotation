<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks Rotation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="parent-box">
    <div class="child-box bottom blue">Blue</div>
    <div class="child-box left yellow">Yellow</div>
    <div class="child-box top red">Red</div>
    <div class="child-box right green">Green</div>
  </div>
  <button class="btn">Rotate</button>
  <script src="./script.js"></script>
</body>
